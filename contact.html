<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — AM Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
 <header class="site-header">
  <div class="container header-row">
    <!-- Logo as image -->
    <a class="logo" href="index.html">
      <img src="logo.png" alt="AM Studio Logo" class="logo-img">
    </a>

    <nav class="nav">
      <a href="index.html" class="btn-outline">Home</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>


  <main class="container">
    <h1>Get in Touch</h1>
    <p>Send a message and we’ll get back to you quickly!</p>

    <form class="contact-form" action="https://formspree.io/f/mpwbjvpp" method="POST">
      <div class="form-row">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Send Message</button>
        <a href="ammaramajeed1994@gmail.com" class="btn-ghost">Email Directly</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>© <span id="year"></span> AM Studio</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
