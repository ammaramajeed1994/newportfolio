            <img src="logo.png" alt="AM Studio" class="logo-img">
            <span class="brand-name">AmmaraMadni Studio</span>
        </div>

        <!-- Desktop Menu -->
        <nav class="header-right">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>

<!-- Mobile Menu -->

        <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
        <li><a href="about.html" onclick="toggleMenu()">About</a></li>
        <li><a href="services.html" onclick="toggleMenu()">Services</a></li>

    </ul>
</div>



<!-- Contact Form -->
<form id="contact-form" action="https://formspree.io/f/xrbdbaqy" method="POST">
  <h2>Contact Us</h2>
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>
  
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Your Email" required>
  
  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Your Message" required></textarea>
  
  <button type="submit">Send Message</button>
  
  <p id="form-success" style="color:green; display:none;">Thank you! Your message has been sent.</p>
  <p id="form-error" style="color:red; display:none;">Oops! Something went wrong. Please try again.</p>
</form>
