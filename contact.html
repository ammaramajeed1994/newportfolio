<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — AM Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-row">
      <a href="index.html"><img src="logo.png" alt="AM Studio Logo" class="logo-img"></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h1>Contact Us</h1>
    <p>Have a project or idea? Send us a message and we will get back to you as soon as possible.</p>

    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin-bottom:10px;">
      <textarea name="message" placeholder="Your Message" rows="6" required style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <footer class="site-footer">
    <div class="container footer-row">© <span id="year"></span> AM Studio</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
