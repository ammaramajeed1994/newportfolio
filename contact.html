<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM Studio | Contact</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="container header-flex">
        <div class="logo-area">
            <img src="logo.png" alt="AM Studio" class="logo-img">
            <span class="brand-name">AmmaraMadni Studio</span>
        </div>

        <nav class="header-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>

      <p id="form-success">Thank you! Your message has been sent.</p>
      <p id="form-error">Oops! Something went wrong. Please try again.</p>
    </form>
  </div>
</section>

<script>
const form = document.getElementById('contact-form');
const successMsg = document.getElementById('form-success');
const errorMsg = document.getElementById('form-error');

form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
        const response = await fetch("https://formspree.io/f/xrbdbaqy", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
        });

        if (response.ok) {
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            form.reset();
        } else {
            throw new Error('Form submission failed.');
        }
    } catch (error) {
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
    }
});
</script>

</body>
</html>
