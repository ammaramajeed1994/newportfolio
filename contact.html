<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — AM Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-row">
      <a href="index.html" class="logo-box">
        <img src="logo.png" alt="AM Studio Logo" class="logo-img">
        <div class="logo-text">
          <h1 class="logo-main">AMs</h1>
          <p class="logo-sub">Ammara Majeed Studio</p>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT PAGE -->
  <section class="home-contact container">
    <h2>Contact Us</h2>
    <p>Have a project idea or want to work together? Send us a message and we’ll get back to you!</p>
    <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-row">© <span id="year"></span> AM Studio</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
